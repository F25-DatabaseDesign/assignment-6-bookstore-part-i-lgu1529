<!DOCTYPE html>
<html>
  <head>
    <title>Flying Falcon: Sky's the Limit</title>
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body class='animated-space-background'>
    <header>
      <div id="leftHeader">
        <a href="{{ url_for('home')}}">
          <img src="static/images/misc/falconiafinal.jpg" alt="Flying Falcon logo" width="200" height="105">

        </a>
      </div>
      <div id="midHeader">
        <form id='searchBoxForm' action= "{{ url_for('search') }}" method="post">
        <input id='searchBox' type='text' placeholder='Book Title Search' name="search">
        <input id="searchIcon" type="image" src="static/images/misc/search-icon.png" alt="search icon">
        </form>
        <div class="dropdown">
    <p class="dropdownSelect">Select Category</p>
    <div class="dropdownContent">
       <!-- This for loop assumes that you are passing in a list of category rows, retrieved from the database -->
       {% for category in categories %}
           <!-- Insert a <p> element that contains a link with the categoryid as a GET parameter
           The category name should be what is displayed
           The general format should be
           <p><a href="url with category Id parameter">category name</a></p> -->
           <p>
               <a href="{{ url_for('category', categoryId=category[0]) }}"> 
                   {{ category[1] }}
               </a>
           </p>
       {% endfor %}
    </div>
</div>
        </div>
      </div>
      <div id="rightHeader">
        <div id="cartIcon"><a href="#">
                <img src="static/images/misc/cart-icon.jpg" alt="shopping cart icon"></a>
        </div>
        <div id='cartCount'>1 item</div>
        <div class='loginButton'><a href='#'>login</a></div>

      </div>
  </header>
    <main>{% block container %} {% endblock %}</main>
  <footer>
    <div id="footerLeft">
      <!-- Insert the name of your site here-->
      <p>Flying Falcon: Sky's the Limit</p>
      <p>&copy; </p>
        <a href="#">Contact Us</a>
        <a href="#">Directions</a>
    </div>
    <div id="footerRight">
        <a href="https://x.com"><img src ="static/images/misc/twitter-icon.jpg" alt ="Twitter"></a>
    </div>
  </footer>
  </body>
</html>
